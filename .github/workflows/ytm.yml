name: YouTube mix

on:
  schedule:
    # Runs every 4 hours at minute 10 (08:10, 12:10, 16:10, 20:10 UTC+6)
    - cron: '10 */4 * * *'
  workflow_dispatch:      # Allows manual run

jobs:
  gathering_all_IPTV:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # ✅ cookies.txt comes directly from repo root
    - name: Verify cookies.txt exists
      run: |
        if [ ! -f cookies.txt ]; then
          echo "cookies.txt not found in repo root!"
          exit 1
        fi
        echo "cookies.txt found ✅"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yt_dlp

    - name: Run YT_get_YouTube_link.py
      run: |
        python YT_get_YouTube_link.py

    - name: Run YTC_get_YouTube_link.py
      run: |
        python YTC_get_YouTube_link.py

    - name: Combine results into final YT_playlist.m3u
      run: |
        if [ -f YT_playlist.m3u ] && [ -f YT_playlist_YTC.m3u ]; then
          # Keep header only once
          head -n 1 YT_playlist.m3u > YT_playlist_combined.m3u
          tail -n +2 YT_playlist.m3u >> YT_playlist_combined.m3u
          tail -n +2 YT_playlist_YTC.m3u >> YT_playlist_combined.m3u
          mv YT_playlist_combined.m3u YT_playlist.m3u
        elif [ -f YT_playlist.m3u ]; then
          echo "Only YT_playlist.m3u found, using it."
        elif [ -f YT_playlist_YTC.m3u ]; then
          mv YT_playlist_YTC.m3u YT_playlist.m3u
        else
          echo "No playlist files found!"
          exit 1
        fi

    - name: Commit and push YouTube playlist (YT_playlist.m3u)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add YT_playlist.m3u
        if git diff --cached --quiet; then
            echo "No changes to YT_playlist.m3u"
        else
            git commit -m "Update YouTube playlist ($(date '+%Y-%m-%d %H:%M:%S'))"
            git push
        fi
